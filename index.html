<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VK –¢–æ–∫–µ–Ω ‚Äî –ø—Ä–æ—Å—Ç–æ —Å–∫–æ–ø–∏—Ä—É–π</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #4a76a8, #2c3e50);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }
        .card {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
            text-align: center;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
            text-align: center;
        }
        .vk-button {
            background: #4a76a8;
            color: white;
            border: none;
            padding: 18px 30px;
            border-radius: 14px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin: 20px 0;
        }
        .vk-button:hover {
            background: #3a5f87;
        }
        .token-result {
            background: #f8f9fa;
            border-radius: 20px;
            padding: 25px;
            margin: 25px 0;
            display: none;
            border: 2px solid #4a76a8;
        }
        .token-box {
            background: white;
            padding: 20px;
            border-radius: 12px;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            border: 1px solid #e0e0e0;
            margin: 15px 0;
            max-height: 180px;
            overflow-y: auto;
        }
        .user-info {
            background: #e8f0fe;
            padding: 15px;
            border-radius: 12px;
            margin: 15px 0;
            border-left: 4px solid #4a76a8;
        }
        .copy-button {
            background: #28a745;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
        }
        .copy-button:hover {
            background: #218838;
        }
        .warning {
            background: #fff3cd;
            border: 1px solid #ffeeba;
            color: #856404;
            padding: 18px;
            border-radius: 14px;
            margin: 25px 0 0;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>üîë VK –¢–æ–∫–µ–Ω –•–µ–ª–ø–µ—Ä</h1>
        <p class="subtitle">–ù–∞–∂–º–∏ –∫–Ω–æ–ø–∫—É ‚Äî —Ä–∞–∑—Ä–µ—à–∏ –¥–æ—Å—Ç—É–ø ‚Äî —Ç–æ–∫–µ–Ω –ø–æ—è–≤–∏—Ç—Å—è –∑–¥–µ—Å—å</p>

        <button class="vk-button" onclick="startAuth()">
            üîµ –ü–æ–ª—É—á–∏—Ç—å —Ç–æ–∫–µ–Ω –í–ö–æ–Ω—Ç–∞–∫—Ç–µ
        </button>

        <div class="token-result" id="resultBlock">
            <div class="user-info" id="userInfo"></div>
            <div class="token-box" id="tokenDisplay"></div>
            <button class="copy-button" onclick="copyToken()">
                üìã –°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Ç–æ–∫–µ–Ω
            </button>
        </div>

        <div class="warning">
            ‚ö†Ô∏è –¢–æ–∫–µ–Ω ‚Äî –∫–ª—é—á –¥–æ—Å—Ç—É–ø–∞ –∫ –∞–∫–∫–∞—É–Ω—Ç—É. –ù–∏–∫–æ–º—É –Ω–µ –ø–µ—Ä–µ–¥–∞–≤–∞–π—Ç–µ –µ–≥–æ.
        </div>
    </div>

    <script>
        // –í–ê–® ID –ü–†–ò–õ–û–ñ–ï–ù–ò–Ø
        const APP_ID = '54464046';

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ –∏–∑ URL (—Ç–æ —á—Ç–æ –ø–æ—Å–ª–µ #)
        function getParamsFromHash() {
            const hash = window.location.hash.substring(1); // —É–±–∏—Ä–∞–µ–º #
            if (!hash) return null;
            
            const params = {};
            hash.split('&').forEach(pair => {
                const [key, value] = pair.split('=');
                if (key && value) {
                    params[key] = decodeURIComponent(value);
                }
            });
            return params;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ –∏–∑ query (—Ç–æ —á—Ç–æ –ø–æ—Å–ª–µ ?)
        function getParamsFromQuery() {
            const query = window.location.search.substring(1);
            if (!query) return null;
            
            const params = {};
            query.split('&').forEach(pair => {
                const [key, value] = pair.split('=');
                if (key && value) {
                    params[key] = decodeURIComponent(value);
                }
            });
            return params;
        }

        // –ù–∞—á–∞—Ç—å –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é
        function startAuth() {
            // –§–æ—Ä–º–∏—Ä—É–µ–º —Å—Å—ã–ª–∫—É –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Ç–æ–∫–µ–Ω–∞
            const url = 'https://oauth.vk.com/authorize?' + 
                'client_id=' + APP_ID + 
                '&display=page' + 
                '&redirect_uri=' + encodeURIComponent(window.location.href.split('#')[0]) + 
                '&scope=messages,friends,photos,wall,groups' + 
                '&response_type=token' +  // –í–ê–ñ–ù–û: token, –Ω–µ code!
                '&v=5.131';
            
            window.location.href = url;
        }

        // –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ —Ç–æ–∫–µ–Ω–∞
        function copyToken() {
            const token = document.getElementById('tokenDisplay').textContent;
            if (!token) return;
            
            navigator.clipboard.writeText(token).then(() => {
                const btn = document.querySelector('.copy-button');
                btn.textContent = '‚úÖ –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
                setTimeout(() => btn.textContent = 'üìã –°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Ç–æ–∫–µ–Ω', 2000);
            });
        }

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = function() {
            // –°–Ω–∞—á–∞–ª–∞ –ø—Ä–æ–≤–µ—Ä—è–µ–º hash (—Ç–∞–º –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å —Ç–æ–∫–µ–Ω)
            const hashParams = getParamsFromHash();
            
            if (hashParams && hashParams.access_token) {
                // –¢–æ–∫–µ–Ω –Ω–∞–π–¥–µ–Ω! –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –µ–≥–æ
                const token = hashParams.access_token;
                const userId = hashParams.user_id || '–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
                const expiresIn = hashParams.expires_in || 0;
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –±–ª–æ–∫ —Å —Ç–æ–∫–µ–Ω–æ–º
                document.getElementById('resultBlock').style.display = 'block';
                document.getElementById('tokenDisplay').textContent = token;
                document.getElementById('userInfo').innerHTML = `
                    <strong>üë§ ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:</strong> ${userId}<br>
                    <strong>‚è± –°—Ä–æ–∫ –¥–µ–π—Å—Ç–≤–∏—è:</strong> ${Math.floor(expiresIn/60)} –º–∏–Ω—É—Ç
                `;
                
                // –û—á–∏—â–∞–µ–º URL –æ—Ç —Ç–æ–∫–µ–Ω–∞ (—á—Ç–æ–±—ã –Ω–µ —Å–≤–µ—Ç–∏–ª—Å—è)
                window.location.hash = '';
            } 
            // –ï—Å–ª–∏ –≤ hash –Ω–µ—Ç, –ø—Ä–æ–≤–µ—Ä—è–µ–º query (–º–æ–∂–µ—Ç –±—ã—Ç—å –æ—à–∏–±–∫–∞)
            else {
                const queryParams = getParamsFromQuery();
                if (queryParams && queryParams.error) {
                    alert('–û—à–∏–±–∫–∞: ' + queryParams.error_description || queryParams.error);
                }
            }
        };
    </script>
</body>
</html>
