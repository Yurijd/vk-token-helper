<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VK –¢–æ–∫–µ–Ω –•–µ–ª–ø–µ—Ä</title>
    <style>
        /* –°—Ç–∏–ª–∏ –æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π ‚Äî —Ç–∞–∫–∏–µ –∂–µ, –∫–∞–∫ –≤ –≤–∞—à–µ–π –ø–æ—Å–ª–µ–¥–Ω–µ–π –≤–µ—Ä—Å–∏–∏ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #4a76a8, #2c3e50);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }
        .card {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
            text-align: center;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
            text-align: center;
        }
        .vk-button {
            background: #4a76a8;
            color: white;
            border: none;
            padding: 18px 30px;
            border-radius: 14px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            margin: 20px 0;
        }
        .vk-button:hover {
            background: #3a5f87;
            transform: translateY(-2px);
        }
        .loading {
            display: none;
            text-align: center;
            margin: 30px 0;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4a76a8;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .token-result {
            background: #f8f9fa;
            border-radius: 20px;
            padding: 25px;
            margin: 25px 0;
            display: none;
            border: 2px solid #4a76a8;
        }
        .user-info {
            background: #e8f0fe;
            padding: 15px;
            border-radius: 12px;
            margin: 15px 0;
            font-size: 15px;
            border-left: 4px solid #4a76a8;
        }
        .token-box {
            background: white;
            padding: 20px;
            border-radius: 12px;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            border: 1px solid #e0e0e0;
            margin: 15px 0;
            max-height: 180px;
            overflow-y: auto;
        }
        .copy-button {
            background: #28a745;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
        }
        .copy-button:hover {
            background: #218838;
        }
        .error-message {
            background: #ffebee;
            color: #b71c1c;
            padding: 15px;
            border-radius: 12px;
            margin: 15px 0;
            display: none;
        }
        .warning {
            background: #fff3cd;
            border: 1px solid #ffeeba;
            color: #856404;
            padding: 18px;
            border-radius: 14px;
            margin: 25px 0 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>üîë VK –¢–æ–∫–µ–Ω –•–µ–ª–ø–µ—Ä</h1>
        <p class="subtitle">–ù–∞–∂–º–∏ –∫–Ω–æ–ø–∫—É ‚Äî —Ä–∞–∑—Ä–µ—à–∏ –¥–æ—Å—Ç—É–ø ‚Äî —Å–∫–æ–ø–∏—Ä—É–π —Ç–æ–∫–µ–Ω</p>

        <button class="vk-button" id="authBtn" onclick="startAuth()">
            üîµ –ü–æ–ª—É—á–∏—Ç—å —Ç–æ–∫–µ–Ω –í–ö–æ–Ω—Ç–∞–∫—Ç–µ
        </button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>–ü–æ–ª—É—á–µ–Ω–∏–µ —Ç–æ–∫–µ–Ω–∞...</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="token-result" id="resultBlock">
            <div class="user-info" id="userInfo"></div>
            <div class="token-box" id="tokenDisplay"></div>
            <button class="copy-button" id="copyBtn" onclick="copyToken()">
                üìã –°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Ç–æ–∫–µ–Ω
            </button>
        </div>

        <div class="warning">
            ‚ö†Ô∏è –¢–æ–∫–µ–Ω ‚Äî –∫–ª—é—á –¥–æ—Å—Ç—É–ø–∞ –∫ –∞–∫–∫–∞—É–Ω—Ç—É. –ù–∏–∫–æ–º—É –Ω–µ –ø–µ—Ä–µ–¥–∞–≤–∞–π—Ç–µ –µ–≥–æ.
        </div>
    </div>

    <script>
        // =============================================
        // –ù–ê–°–¢–†–û–ô–ö–ò
        // =============================================
        const CONFIG = {
            clientId: '54464046',                    // –í–∞—à ID –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
            redirectUri: 'https://yurijd.github.io/vk-token-helper/',
            proxyUrl: 'https://cors-anywhere.herokuapp.com/http://webkkam.ru/proxy.php',
            scope: 'messages,friends,photos,wall,groups',
            v: '5.199'
        };

        let currentToken = '';

        // =============================================
        // –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò
        // =============================================
        function generateRandomString(length) {
            const array = new Uint8Array(length);
            window.crypto.getRandomValues(array);
            return Array.from(array, byte => 
                'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789-._~'[byte % 66]
            ).join('');
        }

        function base64URLEncode(buffer) {
            return btoa(String.fromCharCode(...new Uint8Array(buffer)))
                .replace(/\+/g, '-')
                .replace(/\//g, '_')
                .replace(/=+$/, '');
        }

        async function generateCodeChallenge(verifier) {
            const encoder = new TextEncoder();
            const data = encoder.encode(verifier);
            const hash = await window.crypto.subtle.digest('SHA-256', data);
            return base64URLEncode(hash);
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = '‚ùå ' + message;
            errorDiv.style.display = 'block';
            setTimeout(() => errorDiv.style.display = 'none', 5000);
        }

        function showToken(token, userId, expiresIn) {
            currentToken = token;
            document.getElementById('tokenDisplay').textContent = token;
            document.getElementById('userInfo').innerHTML = `
                <strong>üë§ ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:</strong> ${userId || '–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}<br>
                <strong>‚è± –î–µ–π—Å—Ç–≤—É–µ—Ç:</strong> ${expiresIn ? Math.floor(expiresIn/60) + ' –º–∏–Ω' : '1 —á–∞—Å'}
            `;
            document.getElementById('resultBlock').style.display = 'block';
        }

        async function copyToken() {
            if (!currentToken) return;
            await navigator.clipboard.writeText(currentToken);
            const btn = document.getElementById('copyBtn');
            btn.textContent = '‚úÖ –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
            setTimeout(() => btn.textContent = 'üìã –°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Ç–æ–∫–µ–Ω', 2000);
        }

        // =============================================
        // –ò–°–ü–†–ê–í–õ–ï–ù–ù–ê–Ø –ê–í–¢–û–†–ò–ó–ê–¶–ò–Ø - –ì–õ–ê–í–ù–û–ï –ò–ó–ú–ï–ù–ï–ù–ò–ï –ó–î–ï–°–¨
        // =============================================
        window.startAuth = async function() {
            try {
                const state = generateRandomString(32);
                const codeVerifier = generateRandomString(43);
                const codeChallenge = await generateCodeChallenge(codeVerifier);

                sessionStorage.setItem('vk_state', state);
                sessionStorage.setItem('vk_code_verifier', codeVerifier);

                const params = new URLSearchParams({
                    client_id: CONFIG.clientId,
                    redirect_uri: CONFIG.redirectUri,
                    response_type: 'code',
                    scope: CONFIG.scope,
                    state: state,
                    code_challenge: codeChallenge,
                    code_challenge_method: 'S256',
                    v: CONFIG.v,
                    display: 'page'
                });

                // ‚úÖ –ö–†–ò–¢–ò–ß–ï–°–ö–û–ï –ò–ó–ú–ï–ù–ï–ù–ò–ï: –∏—Å–ø–æ–ª—å–∑—É–µ–º id.vk.ru –≤–º–µ—Å—Ç–æ oauth.vk.com
                window.location.href = `https://id.vk.ru/authorize?${params.toString()}`;

            } catch (error) {
                showError('–û—à–∏–±–∫–∞: ' + error.message);
            }
        };

        // =============================================
        // –û–ë–†–ê–ë–û–¢–ö–ê –í–û–ó–í–†–ê–¢–ê (–ë–ï–ó –ò–ó–ú–ï–ù–ï–ù–ò–ô)
        // =============================================
        async function handleCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const error = urlParams.get('error');
            const returnedState = urlParams.get('state');
            const savedState = sessionStorage.getItem('vk_state');
            const codeVerifier = sessionStorage.getItem('vk_code_verifier');

            if (error) {
                showError(error + ': ' + (urlParams.get('error_description') || ''));
                return;
            }

            if (!code) return;

            if (!returnedState || returnedState !== savedState) {
                showError('–û—à–∏–±–∫–∞ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏: –Ω–µ–¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω—ã–π state');
                return;
            }

            if (!codeVerifier) {
                showError('–û—à–∏–±–∫–∞: code_verifier –Ω–µ –Ω–∞–π–¥–µ–Ω');
                return;
            }

            document.getElementById('loading').style.display = 'block';
            document.getElementById('authBtn').disabled = true;

            try {
                const response = await fetch(CONFIG.proxyUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        code: code,
                        code_verifier: codeVerifier
                    })
                });

                const data = await response.json();

                if (!response.ok || data.error) {
                    throw new Error(data.error_description || data.error || '–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞');
                }

                showToken(data.access_token, data.user_id, data.expires_in);
                
                sessionStorage.removeItem('vk_state');
                sessionStorage.removeItem('vk_code_verifier');
                window.history.replaceState({}, document.title, window.location.pathname);

            } catch (error) {
                showError('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è —Ç–æ–∫–µ–Ω–∞: ' + error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('authBtn').disabled = false;
            }
        }

        window.onload = handleCallback;
    </script>
</body>
</html>
