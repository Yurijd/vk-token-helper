<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VK –¢–æ–∫–µ–Ω ‚Äî –ø—Ä–æ—Å—Ç–æ —Å–∫–æ–ø–∏—Ä—É–π</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #4a76a8, #2c3e50);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }

        .card {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
            text-align: center;
        }

        .vk-button {
            background: #4a76a8;
            color: white;
            border: none;
            padding: 18px 30px;
            border-radius: 14px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            margin: 20px 0;
            box-shadow: 0 4px 10px rgba(74, 118, 168, 0.3);
        }

        .vk-button:hover {
            background: #3a5f87;
            transform: translateY(-2px);
        }

        .token-result {
            background: #f8f9fa;
            border-radius: 20px;
            padding: 25px;
            margin: 25px 0;
            display: none;
            border: 2px solid #4a76a8;
        }

        .user-info {
            background: #e8f0fe;
            padding: 15px;
            border-radius: 12px;
            margin: 15px 0;
            font-size: 15px;
            border-left: 4px solid #4a76a8;
        }

        .token-box {
            background: white;
            padding: 20px;
            border-radius: 12px;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            border: 1px solid #e0e0e0;
            margin: 15px 0;
            max-height: 180px;
            overflow-y: auto;
        }

        .copy-button {
            background: #28a745;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
        }

        .copy-button:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .warning {
            background: #fff3cd;
            border: 1px solid #ffeeba;
            color: #856404;
            padding: 18px;
            border-radius: 14px;
            margin: 25px 0 0;
            font-size: 14px;
        }

        .footer {
            text-align: center;
            margin-top: 25px;
            color: #888;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>üîë VK –¢–æ–∫–µ–Ω –•–µ–ª–ø–µ—Ä</h1>
        <p class="subtitle">–ù–∞–∂–º–∏ –∫–Ω–æ–ø–∫—É ‚Äî —Ä–∞–∑—Ä–µ—à–∏ –¥–æ—Å—Ç—É–ø ‚Äî —Å–∫–æ–ø–∏—Ä—É–π —Ç–æ–∫–µ–Ω</p>

        <button class="vk-button" onclick="startAuth()">
            üîµ –ü–æ–ª—É—á–∏—Ç—å —Ç–æ–∫–µ–Ω –í–ö–æ–Ω—Ç–∞–∫—Ç–µ
        </button>

        <div class="token-result" id="resultBlock">
            <div class="user-info" id="userInfo"></div>
            <div class="token-box" id="tokenDisplay"></div>
            <button class="copy-button" id="copyBtn" onclick="copyToken()">
                üìã –°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Ç–æ–∫–µ–Ω
            </button>
        </div>

        <div class="warning">
            ‚ö†Ô∏è –¢–æ–∫–µ–Ω ‚Äî –∫–ª—é—á –¥–æ—Å—Ç—É–ø–∞ –∫ –∞–∫–∫–∞—É–Ω—Ç—É. –ù–∏–∫–æ–º—É –Ω–µ –ø–µ—Ä–µ–¥–∞–≤–∞–π—Ç–µ –µ–≥–æ.
        </div>

        <div class="footer">
            –í–µ—Ä—Å–∏—è 1.0 ‚Ä¢ –ü—Ä–æ—Å—Ç–æ –∏ –ø–æ–Ω—è—Ç–Ω–æ
        </div>
    </div>

    <script>
        // =============================================
        // –í–ê–® ID –ü–†–ò–õ–û–ñ–ï–ù–ò–Ø VK
        // =============================================
        const APP_ID = '54464046';
        
        // =============================================
        // –§–£–ù–ö–¶–ò–Ø –î–õ–Ø –ò–ó–í–õ–ï–ß–ï–ù–ò–Ø –¢–û–ö–ï–ù–ê –ò–ó –ê–î–†–ï–°–ù–û–ô –°–¢–†–û–ö–ò
        // =============================================
        function getTokenFromUrl() {
            // –ü–æ–ª—É—á–∞–µ–º –≤—Å—ë, —á—Ç–æ –∏–¥—ë—Ç –ø–æ—Å–ª–µ # –≤ –∞–¥—Ä–µ—Å–µ
            const hash = window.location.hash.substring(1);
            if (!hash) return null;
            
            // –†–∞–∑–±–∏—Ä–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã
            const params = {};
            hash.split('&').forEach(pair => {
                const [key, value] = pair.split('=');
                if (key && value) {
                    params[key] = decodeURIComponent(value);
                }
            });
            
            return params;
        }

        // =============================================
        // –§–£–ù–ö–¶–ò–Ø –î–õ–Ø –ö–û–ü–ò–†–û–í–ê–ù–ò–Ø –¢–û–ö–ï–ù–ê
        // =============================================
        function copyToken() {
            const token = document.getElementById('tokenDisplay').textContent;
            if (!token) return;
            
            navigator.clipboard.writeText(token).then(() => {
                const btn = document.getElementById('copyBtn');
                btn.textContent = '‚úÖ –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
                setTimeout(() => btn.textContent = 'üìã –°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Ç–æ–∫–µ–Ω', 2000);
            });
        }

        // =============================================
        // –§–£–ù–ö–¶–ò–Ø –î–õ–Ø –ù–ê–ß–ê–õ–ê –ê–í–¢–û–†–ò–ó–ê–¶–ò–ò
        // =============================================
        function startAuth() {
            // –¢–µ–∫—É—â–∏–π –∞–¥—Ä–µ—Å —Å—Ç—Ä–∞–Ω–∏—Ü—ã (–±–µ–∑ # –∏ –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤)
            const currentUrl = window.location.href.split('#')[0];
            
            // –§–æ—Ä–º–∏—Ä—É–µ–º —Å—Å—ã–ª–∫—É –¥–ª—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
            const authUrl = 'https://oauth.vk.com/authorize?' + 
                'client_id=' + APP_ID + 
                '&display=page' + 
                '&redirect_uri=' + encodeURIComponent(currentUrl) + 
                '&scope=messages,friends,photos,wall,groups' + 
                '&response_type=token' +  // –í–ê–ñ–ù–û: token, –∞ –Ω–µ code!
                '&v=5.131' +
                '&revoke=1';  // –ó–∞–ø—Ä–∞—à–∏–≤–∞—Ç—å —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è –∑–∞–Ω–æ–≤–æ
            
            // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            window.location.href = authUrl;
        }

        // =============================================
        // –ü–†–û–í–ï–†–ö–ê –ü–†–ò –ó–ê–ì–†–£–ó–ö–ï –°–¢–†–ê–ù–ò–¶–´
        // =============================================
        window.onload = function() {
            // –ü—Ä–æ–±—É–µ–º –ø–æ–ª—É—á–∏—Ç—å —Ç–æ–∫–µ–Ω –∏–∑ –∞–¥—Ä–µ—Å–Ω–æ–π —Å—Ç—Ä–æ–∫–∏
            const tokenData = getTokenFromUrl();
            
            // –ï—Å–ª–∏ —Ç–æ–∫–µ–Ω –Ω–∞–π–¥–µ–Ω
            if (tokenData && tokenData.access_token) {
                const token = tokenData.access_token;
                const userId = tokenData.user_id || '–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
                const expiresIn = tokenData.expires_in || 0;
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –±–ª–æ–∫ —Å —Ç–æ–∫–µ–Ω–æ–º
                document.getElementById('resultBlock').style.display = 'block';
                document.getElementById('tokenDisplay').textContent = token;
                document.getElementById('userInfo').innerHTML = `
                    <strong>üë§ ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:</strong> ${userId}<br>
                    <strong>‚è± –°—Ä–æ–∫ –¥–µ–π—Å—Ç–≤–∏—è:</strong> ${Math.floor(expiresIn / 60)} –º–∏–Ω—É—Ç
                `;
                
                // –û—á–∏—â–∞–µ–º –∞–¥—Ä–µ—Å–Ω—É—é —Å—Ç—Ä–æ–∫—É –æ—Ç —Ç–æ–∫–µ–Ω–∞ (–±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç—å)
                window.location.hash = '';
            }
        };
    </script>
</body>
</html>
