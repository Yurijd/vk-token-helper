<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VK –¢–æ–∫–µ–Ω –•–µ–ª–ø–µ—Ä</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #4a76a8, #2c3e50);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }
        .card {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
            text-align: center;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
            text-align: center;
        }
        .vk-button {
            background: #4a76a8;
            color: white;
            border: none;
            padding: 18px 30px;
            border-radius: 14px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            margin: 20px 0;
        }
        .vk-button:hover {
            background: #3a5f87;
            transform: translateY(-2px);
        }
        .vk-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .token-result {
            background: #f8f9fa;
            border-radius: 20px;
            padding: 25px;
            margin: 25px 0;
            display: none;
            border: 2px solid #4a76a8;
        }
        .token-box {
            background: white;
            padding: 20px;
            border-radius: 12px;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            border: 1px solid #e0e0e0;
            margin: 15px 0;
            max-height: 180px;
            overflow-y: auto;
        }
        .user-info {
            background: #e8f0fe;
            padding: 15px;
            border-radius: 12px;
            margin: 15px 0;
            font-size: 15px;
            border-left: 4px solid #4a76a8;
        }
        .copy-button {
            background: #28a745;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
        }
        .copy-button:hover {
            background: #218838;
        }
        .warning {
            background: #fff3cd;
            border: 1px solid #ffeeba;
            color: #856404;
            padding: 18px;
            border-radius: 14px;
            margin: 25px 0 0;
            font-size: 14px;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 30px 0;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4a76a8;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 12px;
            margin: 15px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>üîë VK –¢–æ–∫–µ–Ω –•–µ–ª–ø–µ—Ä</h1>
        <p class="subtitle">–ù–∞–∂–º–∏ –∫–Ω–æ–ø–∫—É ‚Üí —Ä–∞–∑—Ä–µ—à–∏ –¥–æ—Å—Ç—É–ø ‚Üí –ø–æ–ª—É—á–∏ —Ç–æ–∫–µ–Ω</p>

        <button class="vk-button" id="authBtn" onclick="startAuth()">
            üîµ –í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ –í–ö–æ–Ω—Ç–∞–∫—Ç–µ
        </button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>–ü–æ–ª—É—á–µ–Ω–∏–µ —Ç–æ–∫–µ–Ω–∞...</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="token-result" id="resultBlock">
            <div class="user-info" id="userInfo"></div>
            <div class="token-box" id="tokenDisplay"></div>
            <button class="copy-button" id="copyBtn" onclick="copyToken()">
                üìã –°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Ç–æ–∫–µ–Ω
            </button>
        </div>

        <div class="warning">
            ‚ö†Ô∏è –¢–æ–∫–µ–Ω ‚Äî –∫–ª—é—á –¥–æ—Å—Ç—É–ø–∞ –∫ –∞–∫–∫–∞—É–Ω—Ç—É. –ù–∏–∫–æ–º—É –Ω–µ –ø–µ—Ä–µ–¥–∞–≤–∞–π—Ç–µ –µ–≥–æ.
        </div>
    </div>

    <script>
        // =============================================
        // –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø
        // =============================================
        const CONFIG = {
            clientId: '54464046',           // –¢–æ—Ç –∂–µ, —á—Ç–æ –≤ PHP
            redirectUri: 'https://yurijd.github.io/vk-token-helper/',
            proxyUrl: 'http://webkkam.ru/proxy.php', // –ê–¥—Ä–µ—Å –≤–∞—à–µ–≥–æ proxy.php –Ω–∞ VPS
            scope: 'messages,friends,photos,wall,groups',
            v: '5.199'                            // –ê–∫—Ç—É–∞–ª—å–Ω–∞—è –≤–µ—Ä—Å–∏—è API [citation:2]
        };

        let currentToken = '';

        // =============================================
        // –®–ê–ì 1: –ü–ï–†–ï–ù–ê–ü–†–ê–í–õ–ï–ù–ò–ï –ù–ê VK –î–õ–Ø –ü–û–õ–£–ß–ï–ù–ò–Ø CODE
        // =============================================
        function startAuth() {
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º state –¥–ª—è –∑–∞—â–∏—Ç—ã –æ—Ç CSRF [citation:3]
            const state = Math.random().toString(36).substring(2, 15);
            sessionStorage.setItem('oauth_state', state);

            // –§–æ—Ä–º–∏—Ä—É–µ–º URL –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ VK ID
            // –í–ê–ñ–ù–û: response_type=code, –Ω–µ token! [citation:2][citation:8]
            const params = new URLSearchParams({
                client_id: CONFIG.clientId,
                redirect_uri: CONFIG.redirectUri,
                display: 'page',
                scope: CONFIG.scope,
                response_type: 'code',           // –ö–ª—é—á–µ–≤–æ–π –º–æ–º–µ–Ω—Ç!
                v: CONFIG.v,
                state: state
            });

            const authUrl = 'https://oauth.vk.com/authorize?' + params.toString();
            window.location.href = authUrl;
        }

        // =============================================
        // –®–ê–ì 2: –û–ë–†–ê–ë–û–¢–ö–ê –í–û–ó–í–†–ê–¢–ê –° CODE
        // =============================================
        async function handleCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const error = urlParams.get('error');
            const state = urlParams.get('state');
            const savedState = sessionStorage.getItem('oauth_state');

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –æ—à–∏–±–∫–∏ –æ—Ç VK
            if (error) {
                showError(error + ': ' + (urlParams.get('error_description') || ''));
                return;
            }

            // –ó–∞—â–∏—Ç–∞ –æ—Ç CSRF [citation:3]
            if (!state || state !== savedState) {
                showError('–û—à–∏–±–∫–∞ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏: –Ω–µ–¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω—ã–π state');
                return;
            }

            if (!code) {
                // –ù–µ—Ç code –∏ –Ω–µ—Ç –æ—à–∏–±–∫–∏ - –ø—Ä–æ—Å—Ç–æ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
                return;
            }

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
            document.getElementById('loading').style.display = 'block';
            document.getElementById('authBtn').disabled = true;

            try {
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º code –Ω–∞ –Ω–∞—à PHP-–ø—Ä–æ–∫—Å–∏ [citation:2]
                const response = await fetch(CONFIG.proxyUrl + '?code=' + encodeURIComponent(code));
                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error_description || data.error);
                }

                // –£—Å–ø–µ—Ö! –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–æ–∫–µ–Ω
                currentToken = data.access_token;
                showToken(currentToken, data.user_id, data.expires_in);

                // –û—á–∏—â–∞–µ–º URL –æ—Ç –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤
                window.history.replaceState({}, document.title, window.location.pathname);

            } catch (error) {
                showError('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è —Ç–æ–∫–µ–Ω–∞: ' + error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('authBtn').disabled = false;
                sessionStorage.removeItem('oauth_state');
            }
        }

        // =============================================
        // –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò
        // =============================================
        function showToken(token, userId, expiresIn) {
            const resultBlock = document.getElementById('resultBlock');
            const tokenDisplay = document.getElementById('tokenDisplay');
            const userInfo = document.getElementById('userInfo');

            tokenDisplay.textContent = token;

            let expiresText = '1 —á–∞—Å';
            if (expiresIn) {
                const minutes = Math.floor(expiresIn / 60);
                expiresText = `${minutes} –º–∏–Ω—É—Ç`;
            }

            userInfo.innerHTML = `
                <strong>üë§ ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:</strong> ${userId || '–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}<br>
                <strong>‚è± –î–µ–π—Å—Ç–≤—É–µ—Ç:</strong> ${expiresText}
            `;

            resultBlock.style.display = 'block';
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = '‚ùå ' + message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function copyToken() {
            if (!currentToken) return;

            navigator.clipboard.writeText(currentToken).then(() => {
                const btn = document.getElementById('copyBtn');
                const originalText = btn.textContent;
                btn.textContent = '‚úÖ –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
                setTimeout(() => btn.textContent = originalText, 2000);
            });
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –æ–±—Ä–∞–±–æ—Ç–∫—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = handleCallback;
    </script>
</body>
</html>
